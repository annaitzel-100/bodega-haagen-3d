<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bodega Häagen-Dazs 3D</title>
<style>
body { margin: 0; overflow: hidden; background-color: #0b1c2d; }
#info {
position: absolute;
top: 10px;
left: 10px;
color: white;
font-family: Arial;
background: rgba(0,0,0,0.6);
padding: 10px;
border-radius: 8px;
}
</style>
</head>
<body>
<div id="info">Bodega Interactiva - Toca y arrastra para rotar</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b1c2d);

// Cámara
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(60, 40, 60);

// Render
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controles táctiles
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Luz
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(50, 50, 50);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);

// Materiales estilo marca
const azul = new THREE.MeshStandardMaterial({ color: 0x13294b });
const dorado = new THREE.MeshStandardMaterial({ color: 0xc9a227 });
const gris = new THREE.MeshStandardMaterial({ color: 0x888888 });

// Base edificio
const baseGeometry = new THREE.BoxGeometry(40, 9, 25);
const edificio = new THREE.Mesh(baseGeometry, azul);
scene.add(edificio);

// Piso
const pisoGeometry = new THREE.BoxGeometry(42, 1, 27);
const piso = new THREE.Mesh(pisoGeometry, gris);
piso.position.y = -5;
scene.add(piso);

// Muelle
const muelleGeometry = new THREE.BoxGeometry(10, 2, 6);
const muelle = new THREE.Mesh(muelleGeometry, dorado);
muelle.position.set(-25, -3, 0);
scene.add(muelle);

// Oficina elevada
const oficinaGeometry = new THREE.BoxGeometry(12, 6, 8);
const oficina = new THREE.Mesh(oficinaGeometry, dorado);
oficina.position.set(10, 4, 8);
scene.add(oficina);

// Animación
function animate() {
requestAnimationFrame(animate);
controls.update();
renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
